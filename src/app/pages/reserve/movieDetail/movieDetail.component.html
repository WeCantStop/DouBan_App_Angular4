<div>
  <app-header [title]="movieDetailData.title" showBack="true"></app-header>
  <div class="main-container">
    <div class="img-wrapper">
      <img src="{{movieDetailData.images.medium}}" alt="">
    </div>
    <div class="movie-desc">
      <p class="movie-desc-title">{{movieDetailData.title}}的故事简介:</p>
      <p>{{movieDetailData.summary}}</p>
    </div>
  </div>
</div>
