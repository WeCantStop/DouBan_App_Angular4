<div [@fadeIn]>
    <app-header title="电影"></app-header>
    <div class="main-container">
        <div class="hot-movie">
            <div class="title clearfix">
                <h2>{{hotMovieData.subject_collection.name}}</h2>
                <span class="more">更多</span>
            </div>
            <div class="movie-list">
                <ul class="movie-item-wrapper clearfix">
                    <li class="movie-item" *ngFor="let hotMovie of hotMovieData.subject_collection_items">
                        <div>
                            <div class="img-wrapper">
                                <img src="{{hotMovie.cover.url}}">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <app-nav-tab></app-nav-tab>
</div>
